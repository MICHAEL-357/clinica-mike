{% extends 'usuarios/base_dashboard_paciente.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
            <h2 class="mb-0" style="font-size: 1.5rem;"><i class="fas fa-user-circle"></i> Perfil de {{ user.username }}</h2>
            <a href="{% url 'editar_perfil_paciente' %}" class="btn btn-light btn-sm">
                <i class="fas fa-edit"></i> Editar Perfil
            </a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <!-- Imagen de perfil más pequeña -->
                    <img src="https://tse1.mm.bing.net/th?id=OIG4.3qs15r3fecpwyaPA4VK2&pid=ImgGn" alt="Imagen de perfil" class="rounded-circle img-thumbnail" style="width: 220px; height: 220px;">
                </div>
                <div class="col-md-8">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <th scope="row" style="font-size: 1.1rem;">Nombre de usuario:</th>
                                <td style="font-size: 1.1rem;">{{ user.username }}</td>
                            </tr>
                            <tr>
                                <th scope="row" style="font-size: 1.1rem;">Email:</th>
                                <td style="font-size: 1.1rem;">{{ user.email }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'dashboard_paciente' paciente_id=user.id %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>
</div>

<!-- Librerías de Bootstrap y Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

{% endblock %}
